<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empresas | ArLog Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-emerald-600"></div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">ArLog <span class="text-emerald-600">Empresas</span></h1>
            <p class="text-slate-400 text-sm mt-2">Gestiona tus talentos desde aquí</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Corporativo</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-slate-400"></i>
                    <input type="email" id="email" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-slate-400"></i>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-emerald-600 transition shadow-lg shadow-emerald-100">
                Ingresar al Dashboard
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-100 pt-6">
            <div class="mt-8 text-center border-t border-slate-100 pt-6">
                <a href="index.php" class="text-xs font-bold text-slate-400 hover:text-slate-600">
                    <i class="fas fa-arrow-left mr-1"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true; btn.textContent = "Verificando...";

            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch('auth.php?action=login', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    if (data.rol === 'empresa' || data.rol === 'admin') {
                        window.location.href = 'dashboard_empresa.php';
                    } else {
                        alert("Este usuario no tiene perfil de Empresa. Por favor ingresa desde el portal de Candidatos.");
                        // Opcional: Desloguear si no es empresa
                        fetch('auth.php?action=logout');
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("Error de conexión");
            }
            btn.disabled = false; btn.textContent = originalText;
        };
    </script>
</body>

</html>
