<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar | Arlog Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200 w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Bienvenido de nuevo</h2>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-400 outline-none">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-400 outline-none">
            </div>
            <button type="submit"
                class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">Entrar</button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
            ¿No tienes cuenta? <a href="registro.html" class="text-emerald-600 font-bold">Crea una aquí</a>
        </p>
        <div class="mt-4 text-center">
            <a href="index.php" class="text-xs text-slate-400 hover:text-slate-600 font-bold"><i
                    class="fas fa-arrow-left mr-1"></i> Volver al Inicio</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            const res = await fetch('auth.php?action=login', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                if (data.rol === 'empresa' || data.rol === 'admin') {
                    window.location.href = 'dashboard_empresa.php';
                } else {
                    window.location.href = 'empleos.html'; // Redirigir a listado de empleos
                }
            } else {
                alert(data.message);
            }
        };
    </script>
</body>

</html>
