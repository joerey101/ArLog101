<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresas | ArLog Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-cyan-400 to-blue-600"></div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Alta de <span class="text-cyan-600">Empresa</span></h1>
            <p class="text-slate-400 text-sm mt-2">Crea tu cuenta para publicar anuncios</p>
        </div>

        <form id="registroForm" class="space-y-4">
            <!-- Hidden Role -->
            <input type="hidden" id="rol" value="empresa">

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nombre de la Empresa</label>
                <input type="text" id="nombre" required placeholder="Ej: Logística Global S.A."
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Corporativo</label>
                <input type="email" id="email" required placeholder="rrhh@empresa.com"
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <button type="submit"
                class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-cyan-600 transition shadow-lg">
                Registrar Empresa
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
            ¿Ya tienes cuenta? <a href="login_empresa.html" class="text-cyan-600 font-bold">Ingresa aquí</a>
        </p>
    </div>

    <script>
        document.getElementById('registroForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = "Creando cuenta...";

            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('rol', 'empresa'); // IMPORTANTE

            try {
                const res = await fetch('auth.php?action=register', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    alert('¡Cuenta creada con éxito! Redirigiendo al Dashboard...');
                    window.location.href = 'dashboard_empresa.php';
                } else {
                    alert(data.message);
                    btn.disabled = false; btn.textContent = "Registrar Empresa";
                }
            } catch (error) {
                alert("Error de conexión");
                btn.disabled = false; btn.textContent = "Registrar Empresa";
            }
        };
    </script>
</body>

</html>
