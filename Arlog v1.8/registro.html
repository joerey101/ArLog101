<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Arlog Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Clash Display', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-bg {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }
    </style>
</head>

<body class="hero-bg flex items-center justify-center min-h-screen p-4 text-white">

    <div class="absolute top-6 left-6">
        <a href="index.php" class="flex items-center gap-2 group">
            <div
                class="w-8 h-8 bg-white/5 border border-white/10 rounded-lg flex items-center justify-center text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition">
                <i class="fas fa-arrow-left"></i>
            </div>
            <span class="font-bold text-sm text-slate-400 group-hover:text-white transition">Volver</span>
        </a>
    </div>

    <div
        class="glass p-8 md:p-10 rounded-3xl shadow-2xl shadow-emerald-900/20 w-full max-w-md relative overflow-hidden backdrop-blur-xl">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Crea tu cuenta</h2>
            <p class="text-slate-400 text-sm">Únete a la red de talento logístico</p>
        </div>

        <form id="regForm" class="space-y-4">
            <input type="hidden" id="rol" value="candidato">

            <div class="space-y-1">
                <label id="labelNombre"
                    class="block text-xs font-bold text-emerald-400 uppercase tracking-wider ml-1">Nombre
                    Completo</label>
                <input type="text" id="nombre" required placeholder="Tu Nombre"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:bg-white/10 focus:border-emerald-500/50 transition">
            </div>
            <div class="space-y-1">
                <label class="block text-xs font-bold text-emerald-400 uppercase tracking-wider ml-1">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:bg-white/10 focus:border-emerald-500/50 transition">
            </div>
            <div class="space-y-1">
                <label class="block text-xs font-bold text-emerald-400 uppercase tracking-wider ml-1">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:bg-white/10 focus:border-emerald-500/50 transition">
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-white rounded-xl font-bold transition shadow-lg shadow-emerald-500/25 transform hover:scale-[1.02]">
                Registrarme
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <p class="text-sm text-slate-400">
                ¿Ya tienes cuenta? <a href="login_candidato.html"
                    class="text-emerald-400 font-bold hover:text-emerald-300 transition">Ingresa aquí</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = "Registrando..."; btn.disabled = true;

            const formData = new FormData();
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('rol', 'candidato');

            try {
                const res = await fetch('auth.php?action=register', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    window.location.href = 'empleos.html';
                } else {
                    alert(data.message);
                    btn.textContent = originalText; btn.disabled = false;
                }
            } catch (e) {
                alert("Error de conexión");
                btn.textContent = originalText; btn.disabled = false;
            }
        };
    </script>
</body>

</html>
