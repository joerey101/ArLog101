<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empresas | ArLog Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Clash Display', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-bg {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }
    </style>
</head>

<body class="hero-bg flex items-center justify-center min-h-screen p-4 text-white">

    <div class="absolute top-6 left-6">
        <a href="index.php" class="flex items-center gap-2 group">
            <div
                class="w-8 h-8 bg-white/5 border border-white/10 rounded-lg flex items-center justify-center text-cyan-400 group-hover:bg-cyan-500 group-hover:text-white transition">
                <i class="fas fa-arrow-left"></i>
            </div>
            <span class="font-bold text-sm text-slate-400 group-hover:text-white transition">Volver</span>
        </a>
    </div>

    <div
        class="glass p-8 md:p-10 rounded-3xl shadow-2xl shadow-cyan-900/20 w-full max-w-md relative overflow-hidden backdrop-blur-xl">

        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-cyan-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl"></div>

        <div class="text-center mb-8 relative z-10">
            <div
                class="w-16 h-16 mx-auto bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-cyan-500/20">
                <i class="fas fa-building text-2xl text-slate-900"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Portal Empresas</h2>
            <p class="text-slate-400 text-sm">Gestiona tu talento logístico</p>
        </div>

        <form id="loginForm" class="space-y-5 relative z-10">
            <div class="space-y-1">
                <label class="block text-xs font-bold text-cyan-400 uppercase tracking-wider ml-1">Email
                    Corporativo</label>
                <div class="relative group">
                    <i
                        class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-cyan-400 transition"></i>
                    <input type="email" id="email" required placeholder="rrhh@empresa.com"
                        class="w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:bg-white/10 focus:border-cyan-500/50 transition">
                </div>
            </div>

            <div class="space-y-1">
                <label class="block text-xs font-bold text-cyan-400 uppercase tracking-wider ml-1">Contraseña</label>
                <div class="relative group">
                    <i
                        class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-cyan-400 transition"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:bg-white/10 focus:border-cyan-500/50 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white rounded-xl font-bold transition shadow-lg shadow-cyan-500/25 transform hover:scale-[1.02]">
                Ingresar al Dashboard
            </button>
        </form>

        <div class="mt-8 text-center relative z-10">
            <p class="text-sm text-slate-400">
                ¿Nueva empresa? <a href="registro_empresa.html"
                    class="text-cyan-400 font-bold hover:text-cyan-300 transition">Crear cuenta corporativa</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true; btn.textContent = "Verificando...";

            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch('auth.php?action=login', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    if (data.rol === 'empresa' || data.rol === 'admin') {
                        window.location.href = 'dashboard_empresa.php';
                    } else {
                        alert("Este usuario no tiene perfil de Empresa. Por favor ingresa desde el portal de Candidatos.");
                        fetch('auth.php?action=logout');
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("Error de conexión");
            }
            btn.disabled = false; btn.textContent = originalText;
        };
    </script>
</body>

</html>
