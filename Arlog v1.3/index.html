<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlog Jobs | Portal de Empleos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="arlogjobs_logo.png" class="h-10 w-auto mix-blend-multiply transition-transform hover:scale-105">
            </a>
            <div id="auth-zone" class="flex gap-4 items-center">
                <div class="h-8 w-24 bg-slate-100 animate-pulse rounded"></div>
            </div>
        </div>
    </nav>

    <header class="bg-slate-200 py-16 px-6 border-b border-slate-300 text-center">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-6 italic">Tu próximo desafío logístico comienza aquí.</h1>
            <button onclick="openApplyModal(1, 'Candidatura Espontánea')" class="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-emerald-700 transition">
                ¡Déjanos tu CV ahora!
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto py-12 px-6">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Búsquedas Activas</h2>
            <span id="job-count" class="bg-slate-800 text-white text-xs font-bold px-3 py-1 rounded-full italic">0 puestos</span>
        </div>
        <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-lg w-full p-8 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            
            <h3 id="modal-title" class="text-2xl font-bold text-slate-900 mb-2">Postular</h3>
            <p class="text-slate-500 mb-8 font-medium">Confirma tus datos y sube tu CV en PDF.</p>
            
            <form id="applyForm" class="space-y-6">
                <input type="hidden" id="jobIdField">
                <input type="hidden" id="jobTitleField">
                
                <div id="guest-fields" class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Nombre Completo</label>
                        <input type="text" id="candName" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Email</label>
                        <input type="email" id="candEmail" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                    </div>
                </div>

                <div id="user-info" class="hidden p-4 bg-emerald-50 border border-emerald-100 rounded-xl">
                    <p class="text-sm text-emerald-800 italic text-center font-medium">Postulando como: <b id="loggedName"></b></p>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Tu CV (PDF)</label>
                    <input type="file" id="cvFile" accept=".pdf" required class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-slate-900 file:text-white cursor-pointer">
                </div>

                <button type="submit" id="btnSubmit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition shadow-xl">
                    Enviar Postulación
                </button>
            </form>
        </div>
    </div>

    <script>
        let isLogged = false;
        let userData = {};

        async function checkAuth() {
            const res = await fetch('auth.php?action=check');
            const data = await res.json();
            const authZone = document.getElementById('auth-zone');
            if(data.logged) {
                isLogged = true; userData = data;
                authZone.innerHTML = `<a href="perfil.php" class="text-sm font-bold text-slate-600">Hola, ${data.nombre}</a>
                                      <button onclick="logout()" class="ml-4 text-xs text-red-500 font-bold uppercase">Salir</button>`;
            } else {
                authZone.innerHTML = `<button onclick="window.location.href='login.html'" class="text-sm font-bold text-slate-600">Ingresar</button>
                                      <button onclick="window.location.href='registro.html'" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold ml-4">Crear Cuenta</button>`;
            }
        }

        async function loadJobs() {
            const res = await fetch('api_jobs.php');
            const json = await res.json();
            const container = document.getElementById('jobs-container');
            document.getElementById('job-count').textContent = `${json.data.length} puestos`;
            
            container.innerHTML = json.data.map(job => `
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex flex-col justify-between">
                    <div>
                        <span class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded uppercase">${job.departamento}</span>
                        <h3 class="text-xl font-bold text-slate-800 mt-2 mb-4">${job.titulo}</h3>
                    </div>
                    <button onclick="openApplyModal(${job.id}, '${job.titulo}')" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-sm">Postular</button>
                </div>
            `).join('');
        }

        function openApplyModal(id, title) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('jobIdField').value = id;
            document.getElementById('jobTitleField').value = title;

            if(isLogged) {
                document.getElementById('guest-fields').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('loggedName').textContent = userData.nombre;
            } else {
                document.getElementById('guest-fields').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.textContent = "Enviando...";

            const formData = new FormData();
            formData.append('file', document.getElementById('cvFile').files[0]);
            formData.append('job_id', document.getElementById('jobIdField').value);
            formData.append('title', document.getElementById('jobTitleField').value);
            
            // Si no está logueado, mandamos los datos del form manual
            if(!isLogged) {
                formData.append('candidate_name', document.getElementById('candName').value);
                formData.append('candidate_email', document.getElementById('candEmail').value);
            }

            try {
                const res = await fetch('upload.php', { method: 'POST', body: formData });
                const data = await res.json();
                alert(data.message);
                if(data.success) closeModal();
            } catch (err) { alert("Error de conexión"); }

            btn.disabled = false; btn.textContent = "Enviar Postulación";
        };

        async function logout() { await fetch('auth.php?action=logout'); location.reload(); }
        window.onload = () => { checkAuth(); loadJobs(); };
    </script>
</body>
</html>
